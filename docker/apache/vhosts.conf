<VirtualHost *:80>
  ServerAdmin webmaster@blocked.org.uk
  DocumentRoot /usr/local/apache2/htdocs/

  ServerName blocked.org.uk

  <Directory /var/www/html/insecure>
    Options FollowSymLinks
    AllowOverride All
  </Directory>

	Alias /report /var/www/html/api/1.2/report
	Alias /1.2 /var/www/html/api/1.2
	<Directory /var/www/html/api>
	  AllowOverride All
	  Options FollowSymLinks
	</Directory>

	Alias /example-client /var/www/html/example-client
  <Directory /var/www/html/example-client>
    Allow from all
    AllowOverride All
	</Directory>
</VirtualHost>
